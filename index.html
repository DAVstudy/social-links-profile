<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main role="main" aria-labelledby="profile-heading">
      <div class="card" role="region" aria-labelledby="profile-heading">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar de Jessica" width="90" aria-describedby="profile-description">
        <h1 id="profile-heading" class="name-user inter-semibold">Jessica Randall</h1>
        <p class="ubication inter-bold">London, United Kingdom</p>
        <p class="decription inter-regular">"Front-end developer and avid reader."</p>
        <nav class="links inter-bold" aria-label="Social media links">
          <a class="button" href="#" aria-label="Perfil de Jessica en GitHub">GitHub</a>
          <a class="button" href="#" aria-label="Perfil de Jessica en Frontend Mentor">Frontend Mentor</a>
          <a class="button" href="#" aria-label="Perfil de Jessica en LinkedIn">LinkedIn</a>
          <a class="button" href="#" aria-label="Perfil de Jessica en Twitter">Twitter</a>
          <a class="button" href="#" aria-label="Perfil de Jessica en Instagram">Instagram</a>
        </nav>
      </div>
    </main>
  </body>
</html>
